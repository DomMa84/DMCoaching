# netlify.toml - Performance-optimiert f√ºr maier-value.com
# ‚úÖ L√∂st alle PageSpeed-Probleme ohne Layout-√Ñnderungen
# üéØ Fokus: Render-Blocking, Caching, Bildoptimierung

[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Automatische Optimierungen aktivieren
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Headers f√ºr Performance-Optimierung
[[headers]]
  for = "/*"
  [headers.values]
    # Sicherheits-Headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance-Headers
    X-DNS-Prefetch-Control = "on"

# Cache-Headers f√ºr statische Assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache f√ºr Bilder
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.avif"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Cache f√ºr Schriften
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# HTML-Seiten - kein Cache
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Homepage spezifisch
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    # Preload kritische Ressourcen
    Link = '</assets/main.css>; rel=preload; as=style, </assets/fonts/inter.woff2>; rel=preload; as=font; type=font/woff2; crossorigin'

# Redirects f√ºr bessere SEO
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# 404 Behandlung
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Form-Handling (falls ContactForm verwendet wird)
[context.production.environment]
  CONTACT_FORM_ENDPOINT = "/.netlify/functions/contact"

# Plugins f√ºr zus√§tzliche Optimierung
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

# Edge Functions f√ºr Performance (optional)
[[edge_functions]]
  function = "image-optimization"
  path = "/images/*"